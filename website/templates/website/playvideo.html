{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ video_item.video_name }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link id="stylepage" rel="stylesheet" href="{% static 'website/style.css' %}" disabled="true">
    <link rel="stylesheet" href="{% static 'website/styletwo.css' %}" id="splashstyle">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div id="videoPlayer" class="videoContainer" style="visibility: hidden">
        {% include 'website/videoPlayer.html' %}
    </div>
    <div>
        {% include 'website/splash.html' %}
    </div>
  </div>

    <script>
        $( document ).ready(function() {
            document.body.onkeyup = function(e){
                if(e.keyCode == 32){
                    pcsh1()
                }
            }
        });

        function pcsh1(){
            $('#pc1').addClass('animate__animated animate__backOutDown').delay(1000).queue(function(next){
                $('#pc1').remove();
                $('#splashstyle').attr('disabled','disabled');
                $('#stylepage').removeAttr('disabled');
                $('#videoPlayer').css("visibility","visible");
                $('#videoPlayer').addClass('animate__animated animate__backInDown');
            });;



        }
    </script>
</body>
</html>
